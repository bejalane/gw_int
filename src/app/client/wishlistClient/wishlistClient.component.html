<!-- MAIN-CONTENT -->
<app-fade-overlay [fadeOut]="fadeOut"></app-fade-overlay>
<main class="main-container">

    <div class="container">
        <div class="row">
            <div class="wishlist-wrapper">
                <h1>{{'wishlist' | translate}}</h1>
                <div class="order-by clearfix" *ngFor="let offer of offers; let i = index;">
                    <!-- <div><button class="btn btn-default pull-right wishlist-remove" (click)="remove(i)">{{'wishlist_remove_text' | translate}}</button></div> -->
                    <a class="wishlist-name" (click)="goToJob(i);">{{offer.jobName}} - {{offer.serviceName | translate}}</a>
                    <app-job-client-tmpl [offer]="offer" [index]="i" [mode]="'wishlist'" [isMobile]="isMobile" (unsetFromWishlist)="removeHandler(index);"></app-job-client-tmpl>
                </div>
                <div id="loadMoreFvrts"></div>

                <div *ngIf="offers">
                    <div *ngIf="!offers.length">{{'wishlist_empty_text' | translate}}</div>
                </div>
            </div>
        </div>
    </div>


</main>
